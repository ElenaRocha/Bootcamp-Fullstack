<app-header></app-header>
<div class="container margin-top90 margin-bottom80">
  <form novalidate [formGroup]="formulario" (ngSubmit)="getData()">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Introduzca su email"
        formControlName="email"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.email.errors?.required &&
          formulario.controls.email.touched
        "
      >
        El campo es obligatorio
      </p>
    </div>
    <div class="form-group">
      <label>Contrase単a</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Introduzca su contrase単a"
        formControlName="password"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.password.errors?.required &&
          formulario.controls.password.touched
        "
      >
        El campo es obligatorio
      </p>
    </div>
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      *ngIf="mensaje === 'Usuario o contrase単a incorrectos'"
    >
      Usuario o contrase単a incorrectos
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <input
      [disabled]="!formulario.valid"
      type="submit"
      class="btn btn-warning m-4"
      value="Enviar"
    />
  </form>
</div>

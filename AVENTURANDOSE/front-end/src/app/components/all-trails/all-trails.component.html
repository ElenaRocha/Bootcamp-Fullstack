<app-header></app-header>
<div class="jumbotron jumbotron-fluid d-flex align-items-center">
  <div class="container justify-content-center">
    <h1 class="display-4">AVENTURÁNDOSE</h1>
    <p class="lead" style="font-size: 30px">
      No te compliques eligiendo la ruta que vas a hacer hoy, <br />sólo
      disfrútala.
    </p>
  </div>
</div>
<div class="container margin-bottom80">
  <div
    class="container mt-4"
    *ngFor="let cathegory of arrCathegories | keyvalue"
  >
    <h3>{{ cathegory.value.name }}</h3>
    <div class="row">
      <section
        class="my-3 col-12 col-md-4 col-lg-3"
        *ngFor="let trail of cathegory.value.trails"
      >
        <div class="card">
          <img
            class="card-img-top"
            src="../../../assets/img/generic-trail.jpg"
            alt="trail-photo"
          />
          <div class="card-body">
            <a [routerLink]="['/rutas/ruta/', trail._id]"
              ><h5 class="card-title">{{ trail.name }}</h5></a
            >
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

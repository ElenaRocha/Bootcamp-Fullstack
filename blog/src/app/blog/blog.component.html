<header>
  <div class="hero">
    <h1>Rumbo a ninguna parte...</h1>
  </div>
</header>
<body>
  <h3>Publicaciones</h3>
  <hr />
  <section class="container">
    <div class="row" *ngIf="this.arrPosts.length !== 0; else elseBlock">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let post of arrPosts">
        <div class="m-3">
          <img [src]="post.image" class="img-top" style="height: 150px;" />
          <div class="body">
            <h5 class="title my-2">{{ post.title }}</h5>
            <p>{{ post.text.slice(0, 100) }}...</p>
            <a [routerLink]="['/post', post.id]" class="btn btn-primary"
              >Leer más</a
            >
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>
      <h5>No hay publicaciones en esta categoría</h5>
    </ng-template>
  </section>
</body>

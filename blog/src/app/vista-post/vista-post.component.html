<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <img class="img-fluid rounded" [src]="post.image" />
      <h1 class="mt-4">{{ post.title }}</h1>
      <hr />
      <p class="lead">by {{ post.author }}</p>
      <hr />
      <p>{{ post.date }}</p>
      <hr />
      <p class="lead">{{ post.text.split("/") }}</p>
    </div>
  </div>
</div>
